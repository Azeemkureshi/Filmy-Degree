<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Website</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <link href="https://vjs.zencdn.net/7.21.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .search-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 95%;
      padding: 10px;
      background: transparent;
      z-index: 1000;
      display: flex;
      align-items: center;
      box-sizing: border-box;
    }
    .search-box {
      flex: 1;
      padding: 12px 15px;
      font-size: 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 50px;
      outline: none;
    }
    .search-icon {
      width: 24px;
      height: 24px;
      margin-left: -40px;
      cursor: pointer;
    }
    .category-container {
      position: sticky;
      top: 54px;
      left: 0;
      width: 98%;
      padding: 5px 0;
      background: #121212;
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      z-index: 900;
      transition: opacity 0.3s ease;
    }
    .category-container.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .category-container::-webkit-scrollbar {
      display: none;
    }
    .category-btn {
      padding: 6px 15px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.3s ease;
      background-color: #ff0000;
      color: white;
      margin: 0 5px;
      white-space: nowrap;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .category-btn:hover {
      transform: scale(1.05);
    }
    .movie-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 800px;
      margin-top: 50px;
    }
    .movie {
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .movie:hover {
      transform: scale(1.03);
    }
    .movie img {
      width: 100%;
      display: block;
      border-radius: 8px;
    }
    #noResults {
      display: none;
      text-align: center;
      margin-top: 110px;
    }
    #noResults img {
      width: 150px;
      display: block;
      margin: 0 auto;
    }
    #loading {
      margin-top: 110px;
      font-size: 16px;
      color: #aaa;
    }
    .modal, .quality-modal, .watch-modal, .live-tv-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-content {
      background: #222;
      padding: 15px;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      text-align: center;
      box-sizing: border-box;
      animation: fadeIn 0.3s ease-in-out;
    }
    .modal img {
      width: 100%;
      border-radius: 10px;
    }
    .modal h2 {
      margin: 10px 0 5px;
    }
    .modal p {
      font-size: 14px;
      color: #ccc;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .watch {
      background: #ff0000;
      color: white;
    }
    .download {
      background: white;
      color: black;
    }
    .ad-iframe {
      width: 100%;
      max-width: 800px;
      height: 80px;
      border: none;
      display: block;
      margin: 10px 0;
    }
    .quality-content {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
      width: 90%;
      max-width: 300px;
      animation: scaleIn 0.3s ease;
    }
    .watch-content {
      background: #000;
      padding: 0;
      width: 100%;
      max-width: 1200px;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }
    .iframe-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      padding-bottom: 56.25%;
      height: 0;
    }
    iframe.watch-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 125%;
      border: none;
      border-radius: 8px;
    }
    .download-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .download-buttons .btn {
      border-radius: 10px;
    }
    .live-tv-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .video-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 10000;
      justify-content: center;
      align-items: center;
    }
    .video-popup-content {
      background: #000;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      max-width: 800px;
      width: 90%;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .video-popup video {
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }
    .video-popup .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff0000;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    @keyframes scaleIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .category-btn:nth-child(1) { background-color: #ff0000; }
    .category-btn:nth-child(2) { background-color: #ffd700; }
    .category-btn:nth-child(3) { background-color: #00ff00; }
    .category-btn:nth-child(4) { background-color: #ffa500; }
    .category-btn:nth-child(5) { background-color: #800080; }
  </style>
</head>
